{% extends "app.html" %} {% block content %}
<div class="card">
  <div class="card-body">
    <form action="/testing" enctype="multipart/form-data" method="post">
      <div id="dataset-wrapper" class="form-group">
        <label>Upload Dataset (.zip)</label>
        <div class="dataset-input mb-2 d-flex align-items-center gap-2">
          <input
            name="dataset"
            type="file"
            accept=".zip"
            class="form-control"
            multiple="true"
            style="width: 94%"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="model">Upload Model (.pkl)</label>
        <input
          id="model"
          type="file"
          name="model"
          accept=".pkl"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="model">Upload Scaler (.pkl)</label>
        <input
          id="model"
          type="file"
          name="scaler"
          accept=".pkl"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="extraction">Select Extraction Mode</label>
        <select required class="form-control" name="extraction" id="extraction">
          <option value="time">Time Domain</option>
          <option value="freq">Frequency Domain</option>
          <option value="both">Time & Frequency Domain</option>
        </select>
      </div>

      <div>
        <button type="submit" class="btn btn-primary" style="width: 100%">
          Upload
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
