{% extends "app.html" %} {% block content %}
<div class="card">
  <div class="card-body">
    <form action="/training" method="POST" enctype="multipart/form-data">
      <div id="dataset-wrapper" class="form-group">
        <label>Upload Dataset (.zip)</label>
        <div class="dataset-input mb-2 d-flex align-items-center gap-2">
          <input
            required
            name="dataset"
            type="file"
            accept=".zip"
            class="form-control"
            multiple="true"
            style="width: 94%"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="model">Select Model</label>
        <select required class="form-control" name="model" id="model">
          <option value="nb">Naive Bayes</option>
          <option value="svm">SVM</option>
          <option value="rf">Random Forest</option>
        </select>
      </div>

      <div class="form-group">
        <label for="extraction">Select Extraction Mode</label>
        <select required class="form-control" name="extraction" id="extraction">
          <option value="time">Time Domain</option>
          <option value="freq">Frequency Domain</option>
          <option value="both">Time & Frequency Domain</option>
        </select>
      </div>

      <div>
        <button type="submit" class="btn btn-primary" style="width: 100%">
          Upload
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
